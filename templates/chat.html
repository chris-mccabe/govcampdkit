<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Assistant Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Doctor's Assistant Chat</h1>
        <form method="post" action="/" class="mb-4" onsubmit="showSpinner()">
            <label for="question" class="block text-lg font-medium text-gray-700">Ask a question about the patient notes:</label>
            <input type="text" id="question" name="question" required class="mt-2 p-2 border border-gray-300 rounded w-full">
            <input type="submit" value="Submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">
        </form>
        {% if question %}
        <div class="mt-6">
            <h2 class="text-xl font-semibold">Question:</h2>
            <p class="mt-2 p-4 bg-gray-100 rounded">{{ question }}</p>
            <h2 class="text-xl font-semibold mt-4">Response:</h2>
            <div class="mt-2 p-4 bg-gray-100 rounded">
                {{ response|safe }}
            </div>
        </div>
        {% endif %}
    </div>
    <div id="spinner-overlay" class="overlay" style="display: none;">
        <div class="spinner"></div>
    </div>
    <script>
        function showSpinner() {
            document.getElementById('spinner-overlay').style.display = 'flex';
        }
    </script>
</body>
</html>
